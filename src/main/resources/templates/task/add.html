<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/helpers.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/typography.css">
    <link rel="stylesheet" href="/static/css/login/login.css">
    <link rel="stylesheet" href="/static/css/register/register.css">
    <link rel="stylesheet" href="/static/css/task/task.css">
    <title th:text="#{task.list.title}">Add task</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <div class="language-btn-wrapper display--flex align--end justify--end color--primary">
        <div class="PL-btn-wrapper display--flex justify--center align--center font-weight--bold">
            <p>PL</p>
        </div>
        <div class="EN-btn-wrapper display--flex justify--center align--center font-weight--bold">
            <p>EN</p>
        </div>
        <div class="i-btn-wrapper display--flex justify--center align--center">
            <i class="i-btn fas fa-info"></i>
        </div>
    </div>
    <div class="container display--flex justify--center align--center">
        <div class="add-task-container">
            <h1 class="title-add color--primary font-size--l">Add New Task</h1>
            <form class="form-login" th:action="@{/task/add}" th:method="post" th:object="${createTaskCommand}">
                <div class="label-wrapper"><label>Title</label></div>
                <input type="text" required name="name" id="name-input" placeholder="Task Name">
                <div class="label-wrapper"><label>Description</label></div>
                <textarea type="text" required name="description" id="description-input"
                    placeholder="Description"></textarea>
                <div class="label-wrapper"><label>Estimated completion date</label></div>
                <div class="input-group date" data-provide="datepicker">
                    <input class="deadline" name="deadline" type="datetime-local">
                </div>

                <div class="display--flex justify--center align--center">
                    <button class="login-btn display--flex display--row justify--center align--center" name="save"
                        type="submit">
                        <p class="font-size">Save</p>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $('#date').datepicker({
        format: 'dd-MM-yyyy'
    });
</script>

</html>
